starboundDirectory: /test/

server:
  rootPath: /api/*
  applicationContextPath: /
  adminContextPath: /
  adminConnectors:
    - type: http
      port: 8090
  applicationConnectors:
    - type: http
      port: 8080
  requestLog:
    appenders:
      - type: file
        archive: true
        archivedFileCount: 15
        archivedLogFilenamePattern: var/log/starwarp-request-%d.log.gz
        currentLogFilename: var/log/starwarp-request.log
        threshold: INFO

logging:
  level: INFO
  loggers:
    "io.dropwizard": INFO
  appenders:
    - type: console
      threshold: INFO
      timeZone: UTC
      target: stdout
    - type: file
      currentLogFilename: var/log/starwarp.log
      threshold: INFO
      archive: true
      archivedLogFilenamePattern: var/log/starwarp-%d.log
      archivedFileCount: 5
      timeZone: UTC
